<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="utf-8">
    <title>Karmiko</title>
    <link rel="preload" href="fonts/oswaldmedium.woff2" as="font">
    <link rel="preload" href="fonts/oswaldregular.woff2" as="font">
    <link rel="stylesheet" href="css/style.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<body class="page__body">
  <div class="container">
    <header class="site-header"></header>
    <main class="site-main">
      <h1 class="title title--h1">menu</h1>

      <form class="menu__form" action="">
        <section class="meal">
          <h2 class="meal__title title title--h2">lunch</h2>

          <div class="course">
            <h3 class="course__title title title--h3">starter</h3>

            <label class="course__label" for="1">soup</label>
            <input class="course__input" type="checkbox" name="lunch_starter" value="soup" id="1">

            <label class="course__label" for="2">salad</label>
            <input class="course__input" type="checkbox" name="lunch_starter" value="salad" id="2">
          </div>

          <div class="course">
            <h3 class="course__title title title--h3">main course</h3>

            <label class="course__label" for="3">fish</label>
            <input class="course__input" type="checkbox" name="lunch_main" value="soup" id="3">

            <label class="course__label" for="4">pasta</label>
            <input class="course__input" type="checkbox" name="lunch_main" value="salad" id="4">
          </div>

          <div class="course">
            <h3 class="course__title title title--h3">dessert</h3>

            <label class="course__label" for="5">cake</label>
            <input class="course__input" type="checkbox" name="lunch_dessert" value="soup" id="5">

            <label class="course__label" for="6">fruit</label>
            <input class="course__input" type="checkbox" name="lunch_dessert" value="salad" id="6">
          </div>
        </section>

      </form>
    </main>
    <footer class="site-footer"></footer>
  </div>
</body>
</html>
